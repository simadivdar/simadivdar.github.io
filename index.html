<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div id="setting" class="setting">
            <div class="setting-items">
                <p class="setting-items-item">Settings</p>
                <div  class="setting-items-item-selected">
                    <button id="noDisplay">
                        <img src="./image/Button.svg" alt="btn" class="setting-items-item"/>
                    </button>
                </div>
                <p class="setting-items-item">Dark mode</p>
                <div class="setting-items-item-selected">
                    <label class="switch">
                        <input id="darkMode" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <p class="setting-items-item">Focus length</p>
                <div class="setting-items-item-selected">
                    <input class="input" type="number" id="quantityFocus" name="quantity" value="25">
                </div>
                <p class="setting-items-item">Pomodoros until long break</p>
                <div class="setting-items-item-selected">
                    <input class="input" type="number" id="quantityCycle" name="quantity" value="4">
                </div>
                <p class="setting-items-item">Short break length</p>
                <div class="setting-items-item-selected">
                    <input class="input" type="number" id="quantityShort" name="quantity" value="5">
                </div>
                <label for="quantity"class="setting-items-item">Long break length</label>
                <div class="setting-items-item-selected">
                    <input class="input" type="number" id="quantityLong" name="quantity" value="15">
                </div>
                <p class="setting-items-item">Auto resume timer</p>
                <div class="setting-items-item-selected">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <p class="setting-items-item">Sound</p>
                <div class="setting-items-item-selected">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <p class="setting-items-item">Notifications</p>
                <div class="setting-items-item-selected">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="timer">
            <section class="first-section">
                <div id="icon" class="icon">
                    <img  id="imageIcon" src="./image/ph_brain-fill.svg" alt="brain-icon"/>
                    <p id="pIcon">Focus</p>
                </div>
            </section>
            <section class="the-second-section">
                <div class="time" id="minute">25 <br> 00 </div>
            </section>
            <section class="third-section">
                <button id="btn-set" class="btn btn-set">

                </button>
                <button id="btn-start" class="btn btn-pause">
                    <img id="img-start" src="./image/Vector.svg" alt="pause"/>
                </button>
                <button id="btn-next"   class="btn btn-next">

        </div>
    </div>

</body>
</html>
